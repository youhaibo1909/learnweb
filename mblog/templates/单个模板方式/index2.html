<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        欢迎来到我的博客
    </title>
</head>
<body>
    <h1>欢迎来到我的博客</h1>
    <hr>
    {% for post in posts %}
        <p style='font-family:微软雅黑; font-size:16px; font-weight:bold;'>{{post.title}}</p>
        <p style='font-family:微软雅黑; font-size:10px; font-weight:letter-spacing;'>{{post.body}}</p>
    {% endfor %}
    <hr>
    <h3>现在时刻：{{now}}</h3>
</body>
</html>
