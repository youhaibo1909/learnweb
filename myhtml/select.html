<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="https://www.sogou.com/web" method="get" enctype="multipart/form-data">

    <p>用户名<input type="text" name="query"></p>
    <p>密码<input type="password" name="pwd"></p>

    <p>男<input type="radio" name="sex" value="1"></p>
    <p>女<input type="radio" name="sex" value="2"></p>

    <p>篮球<input type="checkbox" name="hobby" value="篮球"></p>
    <p>足球<input type="checkbox" name="hobby" value="足球"></p>
    <p>水球<input type="checkbox" name="hobby" value="水球"></p>

    <p><input type="button" value="点我" href="www.baidu.com"></p>
    <p><input type="color"></p>

    <p><input type="date"></p>

    <p><input type="file"></p>

    <p><input type="reset"></p>

    <p><input type="week"></p>
    <p><input type="submit"></p>

    <p>
        <select name="大学"  multiple="multiple" size="2">
            <option value="1">中国大学</option>
            <option value="2">美国大学</option>
            <option value="3">德国大学</option>
        </select>
    </p>

    <select name="大学"  multiple="multiple" size="2">
        <optgroup label="世界大学">
            <option value="1">中国大学</option>
            <option value="2">美国大学</option>
            <option value="3">德国大学</option>
        </optgroup>
        <optgroup label="火星大学">
            <option value="4">火星1大学</option>
            <option value="5">火星2大学</option>
            <option value="6">火星3大学</option>
      </optgroup>
    </select>

    <p>备注<textarea name="qq"></textarea></p>

    <label for="www">姓名</label>
    <input type="text">
</form>
</body>
</html>
